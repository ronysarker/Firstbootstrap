<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        .container{
            border:solid blue;
        }
        .row {
            border:solid red;
        }
        .row div{
            border:solid green;
        }
    </style>
    
    <title>BootStrap Grid</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">1</div>
            <div class="col col-sm-4">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
        </div>
        <div class="row">
            <div class="col">1</div>
            <div class="col col-md-6 col-md-8">2</div>
            <div class="col">3</div>
        </div>
    </div>
</body>
</html>
